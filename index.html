<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/assets/Cloud Illustration.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <section class="card-section" style="height: 100%;">
        <div class="container-lg">
            <div class="row justify-content-center">
                <div class="card col-md-4 col-8">
                    <div class="card-header light-blue-color fw-bold fs-5 py-2" style="background-color: white;">
                      Weather App
                    </div>
                    <div class="card-body text-center py-3 px-4">
                        <form type="submit">
                            <input class="form-control text-center city-input" type="text" placeholder="Enter City Name" aria-label="default input example">
                        </form>


                        <div class="d-flex my-3">
                            <hr class="my-auto flex-grow-1">
                            <div class="px-4 text-secondary">or</div>
                            <hr class="my-auto flex-grow-1">
                          </div>  

                      <a href="#" class="btn location-btn px-5" style="background-color: rgba(67,174,252,255); color: white;">
                        Get Device Location</a>
                    </div>

                    

                  </div>
            </div>

        </div>
    </section>
